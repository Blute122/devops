<!DOCTYPE html>
<html>
<head>
    <title>College Admission Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h2 class="text-center">Student Admission Form</h2>
    {% if message %}
        <div class="alert alert-info">{{ message }}</div>
    {% endif %}
    <form action="/apply" method="POST" class="card p-4 bg-light">
        <div class="mb-3">
            <label>Full Name:</label>
            <input type="text" name="name" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Email:</label>
            <input type="email" name="email" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Course Preference:</label>
            <select name="course" class="form-control">
                <option>Computer Science (CSE)</option>
                <option>Cybersecurity (CY)</option>
                <option>Data Science</option>
            </select>
        </div>
        <div class="mb-3">
            <label>12th Grade Percentage:</label>
            <input type="number" step="0.01" name="percentage" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Submit Application</button>
    </form>
    <br>
    <a href="/admin">View Admin Dashboard</a>
</body>
</html>
